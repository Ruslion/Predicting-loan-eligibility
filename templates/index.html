<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicting loan eligibility</title>
</head>
<body style='text-align: center'>

<label style="font-size: xxx-large">Predicting loan eligibility</label><br/><br/>
<div style="font-size: xxx-large">{{ prediction_text }}</div>
<form  method="post" action="{{ url_for('predict')}}" style="font-size: x-large">
    <label for="Gender">Gender:</label>
          <select name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
            </select>
    <br/><br>
    <label for="Married">Married:</label>
        <select name="Married">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select><br/><br>
    <label for="Dependents">Dependents:</label>
        <select name="Dependents">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select><br><br>
    <label for="Education">Education:</label>
        <select name="Education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br/><br>
    <label for="Self_Employed">Self_Employed:</label>
        <select name="Self_Employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br/><br>
    <label for="ApplicantIncome">ApplicantIncome:</label>
        <input type="number"  name="ApplicantIncome"><br><br>
    <label for="CoapplicantIncome">CoapplicantIncome:</label>
        <input type="number"  name="CoapplicantIncome"><br><br>
    <label for="LoanAmount">LoanAmount:</label>
        <input type="number"  name="LoanAmount"><br><br>
    <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
        <input type="number"  name="Loan_Amount_Term"><br><br>
    <label for="Credit_History">Credit_History:</label>
        <select name="Credit_History">
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br/><br/>
    <label for="CProperty_Area">Property_Area:</label>
        <select name="Property_Area">
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select><br/><br/>
  <input type="submit" value="Submit">
</form>
</body>
</html>
